    - qwerty@email.com

- intent: phone_number
  examples: |
    - My number is 987654321
    - 0123456789
    - 5432167890 is my number

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: save
  examples: |
    - Yes
    - Y

